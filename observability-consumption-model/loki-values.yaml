# loki-values.yaml

# Use internal Docker Hub mirror for all images
global:
  image:
    registry: dockerhub.packages.vcfd.broadcom.net

# Loki in monolithic (single-binary) mode
deploymentMode: SingleBinary

loki:
  # Single replica â†’ RF=1
  commonConfig:
    replication_factor: 1

  # Use local filesystem as object store
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  # TSDB + filesystem backend
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Reasonable defaults
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

  ruler:
    enable_api: true

  # Lab-friendly: no auth
  auth_enabled: false

# Single Loki pod with persistent storage
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: vsan-esa-default-policy-raid5
    accessModes:
      - ReadWriteOnce
    size: 200Gi

# Disable all the SimpleScalable-style components
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0

# Keep chunks cache modest so it fits small-ish nodes
chunksCache:
  allocatedMemory: 512

# Fix the sidecar image repo so it works with a local repo
sidecar:
  image:
    # Strip the baked-in docker.io/ prefix - known issue (see https://github.com/grafana/loki/issues/18246)
    repository: kiwigrid/k8s-sidecar