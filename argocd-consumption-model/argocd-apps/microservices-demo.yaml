apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservices-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/vsphere-tmm/vks-consumption-models.git'
    targetRevision: HEAD
    path: app-code
    targetRevision: main
    path: helm-charts
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true   
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
